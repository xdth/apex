<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }
    
    .site-header {
      border-bottom: 1px solid #eee;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .site-title {
      font-size: 1.5rem;
      font-weight: bold;
      text-decoration: none;
      color: #333;
    }
    
    .nav-links {
      display: flex;
      gap: 1rem;
    }
    
    .nav-links a {
      text-decoration: none;
      color: #0366d6;
    }
    
    .main-content img {
      max-width: 100%;
      height: auto;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 1rem 0;
    }
    
    th, td {
      padding: 0.5rem;
      border: 1px solid #e1e4e8;
    }
    
    th {
      background-color: #f6f8fa;
    }
    
    a {
      color: #0366d6;
    }
    
    code {
      background-color: #f6f8fa;
      padding: 0.2rem 0.4rem;
      border-radius: 3px;
    }
    
    .btn {
      display: inline-block;
      padding: 0.5rem 1rem;
      background-color: #0366d6;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      margin-right: 0.5rem;
      margin-bottom: 0.5rem;
    }
    
    .site-footer {
      margin-top: 4rem;
      padding-top: 2rem;
      border-top: 1px solid #eee;
      color: #767676;
      font-size: 0.9rem;
    }
    
    @media (max-width: 800px) {
      body {
        padding: 1rem;
      }
      
      .site-header {
        flex-direction: column;
        align-items: flex-start;
      }
      
      .nav-links {
        margin-top: 1rem;
        flex-wrap: wrap;
      }
    }
  </style>
</head>
<body>
  <header class="site-header">
    <a href="{{ "/" | relative_url }}" class="site-title">{{ site.title }}</a>
    <nav class="nav-links">
      <a href="{{ "/docs/getting-started" | relative_url }}">Getting Started</a>
      <a href="{{ "/docs/exercise-library" | relative_url }}">Exercise Library</a>
      <a href="{{ "/docs/program-overview" | relative_url }}">Program Overview</a>
      <a href="https://github.com/xdth/apex">GitHub</a>
    </nav>
  </header>
  
  <main class="main-content">
    {{ content }}
  </main>
  
  <footer class="site-footer">
    <p>{{ site.footer_content }}</p>
  </footer>
</body>
</html>
